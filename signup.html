<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Signup Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <h1>welcome to linked<span>in</span></h1>
      <h3>make the most of your professional life</h3>
      <form action="">
        <label for="First Name">First Name</label>
        <input class="input" type="text" placeholder="Enter your first name" />
        <label for="Last name">Last name</label>
        <input class="input" type="text" placeholder="Enter your last name" />

        <label for="Email">Email</label>
        <input
          class="input"
          type="text"
          placeholder="Enter your email....eg. example@gmail.com"
        />
        <label for="Password">Password</label>
        <input class="input" type="text" placeholder="Enter your password" />
        <label for="password">Confirm Password</label>
        <input class="input" type="text" placeholder="Confirm Password" />

        <p>
          By clicking Join Now, you agree to Linkedin's
          <span>User agreement Private Policy </span> and
          <span>Cookie Policy </span>
        </p>
        <button class="btn1">Join Now</button>
        <p>Or</p>
        <button class="btn2">Continue with Facebook</button>
        <h4>Already on Linkedin? <a href="login.html"> Login</a></h4>
      </form>
    </section>
  </body>
</html>
